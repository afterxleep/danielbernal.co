    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
    <meta property="og:locale" content="en_US">
    <meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:site_name" content="{{ site.name }}">
    <meta name="author" content="Daniel Bernal" />
    
    {% if page.excerpt %}
      <meta name="description" content="{{ page.excerpt| strip_html }}" />
      <meta property="og:type" content="article">
      <meta property="og:image" content="{{ site.url }}/assets/{{ page.image }}" />
      <meta property="article:publisher" content="https://www.twitter.com.com/afterxleep" />
      <meta property="article:author" content="https://www.twitter.com.com/afterxleep" />
      <meta property="article:published_time" content="{{ page.date }}" />
      <meta property="og:description" content="{{ page.excerpt| strip_html }}...">
      <meta name="twitter:card" content="summary_large_image"/>
      <meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
      <meta name="twitter:description" content="{{ page.excerpt| strip_html }}...">
      <meta name="twitter:site" content="@afterxleep" />
      <meta name="twitter:creator" content="@afterxleep">
      <meta name="twitter:card" content="summary">
    {% else %}
      <meta name="description" content="{{ site.description }}">
      <meta property="og:description" content="{{ site.description }}" />
    {% endif %}
