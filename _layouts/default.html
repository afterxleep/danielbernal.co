<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>

  <!-- SEO and OG tags -->
  {% seo %}

  <style>
    :root {
      --bg: #0a0a0a;
      --text: #f5f5f5;
      --text-muted: #737373;
      --text-subtle: #525252;
      --accent: #f97316;
      --accent-hover: #fb923c;
      --border: #262626;
      --code-bg: #171717;
    }

    .light-theme {
      --bg: #fafafa;
      --text: #171717;
      --text-muted: #525252;
      --text-subtle: #737373;
      --accent: #ea580c;
      --accent-hover: #f97316;
      --border: #e5e5e5;
      --code-bg: #f5f5f5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      overflow-x: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Light theme overrides */
    body.light-theme {
      background: var(--bg);
      color: var(--text);
    }

    body.light-theme footer h1 a,
    body.light-theme .statement h1,
    body.light-theme .post-list a,
    body.light-theme .view-all-link,
    body.light-theme .archive-list a,
    body.light-theme .post h1,
    body.light-theme .post-content h2,
    body.light-theme .post-content h3 {
      color: var(--text);
    }

    body.light-theme .statement a,
    body.light-theme .post-content a {
      color: var(--accent);
    }

    body.light-theme footer p,
    body.light-theme .statement p,
    body.light-theme .recent-posts h2,
    body.light-theme .most-read h2,
    body.light-theme .archive-month {
      color: var(--text-muted);
    }

    body.light-theme .post-date,
    body.light-theme .archive-list .date {
      color: var(--text-subtle);
    }

    body.light-theme .post-content {
      color: var(--text-muted);
    }

    body.light-theme .post-content a {
      border-bottom-color: var(--accent);
    }

    body.light-theme .post-content a:hover,
    body.light-theme footer h1 a:hover,
    body.light-theme .statement a:hover,
    body.light-theme .post-list a:hover,
    body.light-theme .view-all-link:hover,
    body.light-theme .archive-list a:hover {
      color: var(--accent-hover);
      border-bottom-color: var(--accent-hover);
    }

    body.light-theme .post-content blockquote {
      border-left-color: var(--accent);
      color: var(--text-muted);
    }

    body.light-theme .post-content code {
      background: var(--code-bg);
    }

    body.light-theme .post-content pre {
      background: var(--code-bg);
    }

    body.light-theme footer {
      border-top-color: var(--border);
      color: var(--text-subtle);
    }

    /* Theme toggle button */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: transparent;
      border: 1px solid var(--text-subtle);
      color: var(--text);
      padding: 6px 8px;
      cursor: pointer;
      font-size: 11px;
      font-weight: 500;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      transition: all 0.2s ease;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
      border-radius: 4px;
    }

    body.light-theme .theme-toggle {
      color: var(--text);
      border-color: var(--text-subtle);
    }

    .theme-toggle:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    @media (max-width: 768px) {
      .theme-toggle {
        top: 10px;
        right: 10px;
      }
    }

    /* Header Navigation */
    .site-header {
      max-width: 900px;
      margin: 0 auto;
      padding: 30px 30px 0;
    }

    .site-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.95rem;
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border);
    }

    .site-nav-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .site-nav-left a {
      color: var(--text);
      text-decoration: none;
      font-weight: 700;
      transition: color 0.2s;
    }

    .site-nav-left a:hover {
      color: var(--accent);
    }

    .site-nav-right a {
      color: var(--text-muted);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    .site-nav-right a:hover {
      color: var(--accent);
    }

    body.light-theme .site-nav-left a {
      color: var(--text);
    }

    body.light-theme .site-nav-right a {
      color: var(--text-muted);
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 30px 60px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Post pages use 700px width for everything */
    .layout-post .container {
      max-width: 700px;
    }

    .layout-post .site-header {
      max-width: 700px;
    }


    /* Manifesto Section */
    .manifesto {
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin-bottom: 60px;
    }

    /* Add top spacing on home page only */
    body.layout-default .manifesto {
      margin-top: 40px;
    }

    .latest-label {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--accent);
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .latest-label::before {
      content: '';
      display: inline-block;
      width: 8px;
      height: 8px;
      background: var(--accent);
      border-radius: 50%;
    }

    .statement {
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards;
      padding-left: 20px;
      border-left: 3px solid var(--accent);
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .statement h1 {
      font-size: clamp(2.2rem, 7vw, 4.5rem);
      font-weight: 800;
      letter-spacing: -0.02em;
      line-height: 1;
      margin-bottom: 24px;
      color: var(--text);
    }

    .statement p {
      font-size: clamp(1.1rem, 2vw, 1.3rem);
      color: var(--text-muted);
      max-width: 600px;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .statement a {
      color: var(--accent);
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 600;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
    }

    .statement a:hover {
      border-bottom-color: var(--accent);
    }

    /* Sections */
    .recent-posts,
    .most-read {
      margin-bottom: 50px;
    }

    .recent-posts h2,
    .most-read h2 {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 20px;
      color: var(--text);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .post-list {
      list-style: none;
    }

    .post-list li {
      margin-bottom: 14px;
    }

    .post-list a {
      color: var(--text);
      text-decoration: none;
      font-size: 1.15rem;
      font-weight: 500;
      transition: color 0.2s;
    }

    .post-list a:hover {
      color: var(--accent);
    }

    .post-list li span {
      color: var(--text-muted);
      font-weight: 400;
    }

    /* About section */
    .about-section {
      margin-bottom: 50px;
    }

    .about-section h2 {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 16px;
      color: var(--text);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .about-bio {
      font-size: 1.15rem;
      font-weight: 400;
      line-height: 1.6;
      color: var(--text);
      margin-bottom: 16px;
    }

    .about-links {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .about-links a {
      color: var(--text-muted);
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.2s;
    }

    .about-links a:hover {
      color: var(--accent);
    }

    /* View All */
    .view-all {
      margin-top: -20px;
      margin-bottom: 50px;
    }

    .view-all-link {
      color: var(--accent);
      text-decoration: none;
      font-size: 1rem;
      font-weight: 600;
      transition: opacity 0.2s;
    }

    .view-all-link:hover {
      opacity: 0.8;
    }

    /* Archive Page */
    .archive h1 {
      font-size: clamp(2.5rem, 8vw, 5rem);
      font-weight: 800;
      letter-spacing: -0.02em;
      line-height: 1;
      margin-bottom: 50px;
      color: var(--text);
      border-left: 4px solid var(--accent);
      padding-left: 24px;
    }

    body.light-theme .archive h1 {
      color: var(--text);
    }

    .archive-month {
      color: var(--accent);
      font-size: 0.85rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-top: 40px;
      margin-bottom: 16px;
    }

    .archive h2:first-of-type {
      margin-top: 0;
    }

    .archive-list {
      list-style: none;
      margin-bottom: 0;
    }

    .archive-list li {
      margin-bottom: 14px;
    }

    .archive-list a {
      color: var(--text);
      text-decoration: none;
      font-size: 1.15rem;
      font-weight: 500;
      transition: color 0.2s;
    }

    .archive-list a:hover {
      color: var(--accent);
    }

    /* Post Page */
    .post {
      max-width: 100%;
    }

    .post h1 {
      font-size: clamp(2.2rem, 6vw, 3.5rem);
      font-weight: 800;
      letter-spacing: -0.02em;
      line-height: 1.1;
      margin-bottom: 12px;
      color: var(--text);
      border-left: 4px solid var(--accent);
      padding-left: 20px;
    }

    .post-date {
      color: var(--accent);
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 40px;
      display: block;
      padding-left: 24px;
    }

    .post-content {
      font-size: 1.15rem;
      line-height: 1.75;
      color: var(--text);
    }

    .post-content img {
      max-width: 100%;
      height: auto;
      margin: 40px 0;
      border-radius: 8px;
    }

    .post-content p {
      margin-bottom: 24px;
    }

    .post-content h2 {
      font-size: 1.75rem;
      font-weight: 700;
      margin: 48px 0 20px;
      color: var(--text);
    }

    .post-content h3 {
      font-size: 1.35rem;
      font-weight: 600;
      margin: 36px 0 16px;
      color: var(--text);
    }

    .post-content a {
      color: var(--accent);
      border-bottom: 1px solid transparent;
      text-decoration: none;
      transition: border-color 0.2s;
    }

    .post-content a:hover {
      border-bottom-color: var(--accent);
    }

    .post-content ul,
    .post-content ol {
      margin-bottom: 24px;
      padding-left: 28px;
    }

    .post-content li {
      margin-bottom: 8px;
    }

    .post-content blockquote {
      border-left: 3px solid var(--accent);
      padding-left: 20px;
      margin: 32px 0;
      color: var(--text-muted);
      font-style: italic;
    }

    .post-content code {
      background: var(--code-bg);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'SF Mono', 'Consolas', 'Monaco', monospace;
      font-size: 0.88em;
    }

    .post-content pre {
      background: var(--code-bg);
      padding: 20px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 32px 0;
    }

    .post-content pre code {
      background: none;
      padding: 0;
    }

    /* Post Footer Navigation */
    .post-footer {
      margin-top: 60px;
      margin-bottom: 40px;
    }

    .post-footer a {
      color: var(--accent);
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 600;
      transition: opacity 0.2s;
    }

    .post-footer a:hover {
      opacity: 0.7;
    }

    /* Footer */
    footer {
      margin-top: auto;
      padding: 40px 0;
      border-top: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer-right a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.2s;
    }

    .footer-right a:hover {
      opacity: 0.8;
    }

    body.light-theme footer {
      border-top-color: var(--border);
      color: var(--text-muted);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .site-header {
        padding: 20px 20px 0;
      }

      .site-nav {
        margin-bottom: 24px;
        padding-bottom: 16px;
      }

      .container {
        padding: 0 20px 40px;
      }

      .manifesto {
        margin-bottom: 40px;
      }

      body.layout-default .manifesto {
        margin-top: 24px;
      }

      .statement {
        padding-left: 16px;
      }

      .me-statement {
        font-size: 1.15rem;
      }

      .archive-list li {
        flex-direction: column;
        gap: 5px;
      }

      .archive-list .date {
        min-width: auto;
      }

    }
  </style>

</head>
<body class="layout-{{ page.layout }}">
  <button class="theme-toggle" onclick="toggleTheme()">Dark</button>

  <header class="site-header">
    <nav class="site-nav">
      <div class="site-nav-left">
        <a href="/">Daniel Bernal</a>
      </div>
    </nav>
  </header>

  <div class="container">
    <main>
      {{ content }}
    </main>

    <footer>
      <div class="footer-content">
        <div class="footer-left">
          <span><span id="footer-year"></span></span>
        </div>
        <div class="footer-right">
          <a href="https://flowdeck.studio" target="_blank">Building FlowDeck â†’</a>
        </div>
      </div>
    </footer>
  </div>
  <script>
    // Get system theme preference
    function getSystemTheme() {
      return window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
    }

    // Apply theme
    function applyTheme(theme) {
      const body = document.body;
      const button = document.querySelector('.theme-toggle');

      if (theme === 'light') {
        body.classList.add('light-theme');
        button.textContent = 'Dark';
      } else {
        body.classList.remove('light-theme');
        button.textContent = 'Light';
      }
    }

    // Toggle theme manually
    function toggleTheme() {
      const currentTheme = document.body.classList.contains('light-theme') ? 'light' : 'dark';
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';

      applyTheme(newTheme);
      localStorage.setItem('theme-override', newTheme);
    }

    // Initialize theme on page load
    function initTheme() {
      const override = localStorage.getItem('theme-override');
      const theme = override || getSystemTheme();
      applyTheme(theme);

      // Listen for system theme changes (only if no override)
      if (!override) {
        window.matchMedia('(prefers-color-scheme: light)').addEventListener('change', (e) => {
          if (!localStorage.getItem('theme-override')) {
            applyTheme(e.matches ? 'light' : 'dark');
          }
        });
      }
    }

    // Set current year in footer
    document.getElementById('footer-year').textContent = new Date().getFullYear();

    // Run on page load
    initTheme();
  </script>
</body>
</html>
